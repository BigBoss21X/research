@(name: String, forInput: String, value: Date)
  @inputBlock = {
    <div class="form-group">
        <label for="@forInput" class="col-sm-3 col-xs-3 control-label">@name<span style="color:red; font-weight:bold">*</span></label>
      <div class="col-sm-7 col-xs-7">
      @if(value == null) {
          <div class="h5">
              <select name="month" id="month" onchange="" size="1">
                  <option value="0">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
              </select>
              <select name="day" id="day" onchange="" size="1">
                  <option value="0">Day</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
              </select>
              <select name="year" id="year"></select>
          </div>
        <input type="text" class="hidden" id="@forInput" name="@forInput" placeholder="@name (yyyy-mm-dd)">
      } else {
        <input type="text" class="form-control datepicker-age" id="@forInput" name="@forInput" value="@value.format("yyyy-MM-dd")" readonly/>
      }
      </div>
    </div>
  }
@inputBlock
